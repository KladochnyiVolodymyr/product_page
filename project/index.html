<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>product page</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="header">
		<a class="header__logo" href="#"><img src="./images/logo.png"></a>
		<div class="header__nav">
			<ul class="header__list">
				<li class="header__list_item">
					<a class="header__list_link" href="#">Home</a>
				</li>
				<li class="header__list_item">
					<a class="header__list_link" href="#">Products</a>
				</li>
				<li class="header__list_item">
					<a class="header__list_link" href="#">Lookbook</a>
				</li>
				<li class="header__list_item">
					<a class="header__list_link" href="#">Collection</a>
				</li>
			</ul>
			<div class="header__account">
				<div class="header__account-bag">
					<a href="#">Bag</a>
				</div>
				<ul class="header__account-registration">
					<li class="header__account_list">
						<a class="header__account_link" href="#">Login</a>
					</li>
					<li class="header__account_list">
						<a class="header__account_link" href="#">Sign up</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<div class="product">
		<div class="container">
			<div class="product__gallery">
				<div class="product__gallery_small-img">
					<a href="#"><img class="product__gallery_img" src="./images/bag-small.png"></a>
					<a href="#"><img class="product__gallery_img" src="./images/bag-small.png"></a>
				</div>
				<a href="#"><img src="./images/bag-main.png"></a>
			</div>
			<div class="product__description">
				<span class="product__chapter"></span>
				<h1 class="product__title"></h1>
				<span class="product__price"></span>
			</div>
		</div>
	</div>
</body>
</html>
